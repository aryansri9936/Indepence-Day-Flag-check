  <main>
    <div class="content1">
      <section class="card">
        <button onclick="hoistFlag()">Hoist Flag</button>
        <canvas id="hoistCanvas" width="400" height="300"></canvas>
      </section>
    </div>

  <footer><p>Made with ❤️ in India • Independence Day 2025</p></footer>
  <script>window.hoistFlag = function () {
  const ctx = hoistCanvas.getContext("2d");
  ctx.clearRect(0, 0, hoistCanvas.width, hoistCanvas.height);

  let y = hoistCanvas.height;
  const flagWidth = 180;
  const flagHeight = 108;
  const stripeHeight = flagHeight / 3;

  const interval = setInterval(() => {
    ctx.clearRect(0, 0, hoistCanvas.width, hoistCanvas.height);

    // Background
    ctx.fillStyle = "#f0f0f0";
    ctx.fillRect(0, 0, hoistCanvas.width, hoistCanvas.height);

    // Pole
    ctx.fillStyle = "#000";
    ctx.fillRect(20, 0, 5, hoistCanvas.height);

    // Flag position
    const flagX = 30;

    // Stripes
    ctx.fillStyle = "#FF9933";
    ctx.fillRect(flagX, y, flagWidth, stripeHeight);

    ctx.fillStyle = "#FFFFFF";
    ctx.fillRect(flagX, y + stripeHeight, flagWidth, stripeHeight);

    ctx.fillStyle = "#138808";
    ctx.fillRect(flagX, y + 2 * stripeHeight, flagWidth, stripeHeight);

    // Chakra center + radius
    const chakraX = flagX + flagWidth / 2;
    const chakraY = y + stripeHeight * 1.5;
    const chakraR = 18;

    // Outer circle
    ctx.beginPath();
    ctx.arc(chakraX, chakraY, chakraR, 0, 2 * Math.PI);
    ctx.strokeStyle = "#000080";
    ctx.lineWidth = 2;
    ctx.stroke();

    // Draw 24 spokes
    for (let i = 0; i < 24; i++) {
      const angle = (i * 2 * Math.PI) / 24;
      const xEnd = chakraX + chakraR * Math.cos(angle);
      const yEnd = chakraY + chakraR * Math.sin(angle);

      ctx.beginPath();
      ctx.moveTo(chakraX, chakraY);
      ctx.lineTo(xEnd, yEnd);
      ctx.strokeStyle = "#000080";
      ctx.lineWidth = 1;
      ctx.stroke();
    }

    // Animate upward
    y -= 4;
    if (y <= 50) clearInterval(interval);
  }, 100);
};
</script>
